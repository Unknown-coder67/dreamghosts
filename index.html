<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>DreamGhosts | Since 2013</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body {
  height: 100vh;
  color: white;
  overflow: hidden;
}

.bg {
  position: fixed;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: -2;
}

.bg img {
  position: absolute;
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 0;
  animation: fadeSlide 60s infinite;
}

@keyframes fadeSlide {
  0% { opacity: 0; }
  5% { opacity: 1; }
  10% { opacity: 1; }
  15% { opacity: 0; }
  100% { opacity: 0; }
}

.overlay {
  position: fixed;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.65);
  z-index: -1;
}

.container {
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 72px;
  margin-bottom: 10px;
  text-shadow: 0 0 20px rgba(255,255,255,0.2);
}

.subtitle {
  opacity: 0.7;
  margin-bottom: 25px;
}

.players {
  margin-bottom: 15px;
  font-size: 18px;
}

.ip {
  cursor: pointer;
  font-size: 22px;
  background: rgba(255,255,255,0.1);
  padding: 10px 20px;
  border-radius: 8px;
  transition: 0.2s;
}

.ip:hover {
  background: rgba(255,255,255,0.2);
}

footer {
  position: fixed;
  bottom: 15px;
  width: 100%;
  text-align: center;
  font-size: 12px;
  opacity: 0.5;
}
</style>
</head>

<body>

<div class="bg">
  <img src="images/bg1.jpg" style="animation-delay:0s">
  <img src="images/bg2.jpg" style="animation-delay:6s">
  <img src="images/bg3.jpg" style="animation-delay:12s">
  <img src="images/bg4.jpg" style="animation-delay:18s">
  <img src="images/bg5.jpg" style="animation-delay:24s">
  <img src="images/bg6.jpg" style="animation-delay:30s">
  <img src="images/bg7.jpg" style="animation-delay:36s">
  <img src="images/bg8.jpg" style="animation-delay:42s">
  <img src="images/bg9.jpg" style="animation-delay:48s">
  <img src="images/bg10.jpg" style="animation-delay:54s">
</div>

<div class="overlay"></div>

<div class="container">
  <h1>ðŸ‘» DreamGhosts</h1>
  <div class="subtitle">Since 2013</div>

  <div class="players" id="players">Checking server...</div>

  <div class="ip" onclick="copyIP()">
    play.dreamghosts.lol (click to copy)
  </div>
</div>

<footer>
  Â© 2026 DreamGhosts. All rights reserved.
</footer>

<script>
function copyIP() {
  navigator.clipboard.writeText("play.dreamghosts.lol");
  alert("Server IP copied!");
}

fetch("https://api.mcsrvstat.us/2/play.dreamghosts.lol")
  .then(res => res.json())
  .then(data => {
    if (data.online) {
      document.getElementById("players").innerText =
        `Online: ${data.players.online} / ${data.players.max} players`;
    } else {
      document.getElementById("players").innerText = "Server Offline";
    }
  })
  .catch(() => {
    document.getElementById("players").innerText = "Unable to fetch status";
  });
</script>

</body>
</html>
